<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css" type="text/css">
    <title>Clon Facebook</title>
</head>
<body>
        <section class="container">
            <div class="div1">
                <div class="logo">
                    <img src="./images/logo.svg" alt="facebook" srcset="">
                </div>
                <div class="texto">
                    <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
                </div>
            </div>
            <div class="div2">
                <form class="elform">
                        <input type="email" id="correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Correo electrónico o número de teléfono">
                        <input type="password" id="contraseña" required placeholder="Contraseña">
                        <button id="entrar" name="entrar" type="submit">Entrar</button>
                        <a href="" class="texto2">¿Has olvidado la contraseña?</a>
                        <div class="divlinea"></div>
                        <a href="" class="elboton">Crear un cuenta nueva</a>
                </form>            
                <p class="textito"><span>Crea una página</span> para un famoso, una marca o una empresa.</p>
            </div>
        </section>       

</body>
</html>
